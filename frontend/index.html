<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Startup Analyst</title>
</head>
<body>
  <h1>AI Startup Analyst</h1>

  <!-- Manual form -->
  <h2>Manual Data Entry</h2>
  <form id="manualForm">
    <label>Market: <input type="number" step="0.1" name="market"></label><br>
    <label>Business: <input type="number" step="0.1" name="business"></label><br>
    <label>Team: <input type="number" step="0.1" name="team"></label><br>
    <label>Traction: <input type="number" step="0.1" name="traction"></label><br>
    <label>Risk: <input type="number" step="0.1" name="risk"></label><br>
    <button type="submit">Analyze</button>
  </form>

  <pre id="manualResult"></pre>

  <!-- PDF Upload -->
  <h2>Upload Pitch Deck (PDF)</h2>
  <form id="pdfForm" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf">
    <button type="submit">Upload & Analyze</button>
  </form>

  <pre id="pdfResult"></pre>

  <script>
    const API_BASE = https://ai-analyst-startup-frontend.onrender.com

    // Manual form
    document.getElementById("manualForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());

      const res = await fetch(`${API_BASE}/analyze`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      document.getElementById("manualResult").textContent = await res.text();
    };

    // PDF form
    document.getElementById("pdfForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch(`${API_BASE}/analyze-pdf`, {
        method: "POST",
        body: formData,
      });

      document.getElementById("pdfResult").textContent = await res.text();
    };
  </script>
</body>
</html>
