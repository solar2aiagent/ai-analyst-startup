<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Startup Analyst</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">
          <h2 class="text-center mb-3">ðŸš€ AI Startup Analyst</h2>

          <!-- Manual Form -->
          <form id="startupForm">
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Market</label>
                <input type="number" class="form-control" id="market" step="0.1" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Business</label>
                <input type="number" class="form-control" id="business" step="0.1" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Team</label>
                <input type="number" class="form-control" id="team" step="0.1" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Traction</label>
                <input type="number" class="form-control" id="traction" step="0.1" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Risk</label>
                <input type="number" class="form-control" id="risk" step="0.1" required>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </div>
          </form>

          <div class="mt-4">
            <div id="resultCard" class="p-3 border rounded d-none">
              <h5 id="scoreText"></h5>
              <div id="badgeContainer" class="mb-2"></div>
              <div id="breakdown"></div>
              <div class="mt-3">
                <button id="downloadBtn" class="btn btn-sm btn-outline-secondary">Download JSON</button>
              </div>
            </div>
            <div id="idle" class="text-muted mt-3">No analysis yet.</div>
          </div>

          <hr class="my-4">

          <!-- PDF Upload -->
          <h3>ðŸ“„ Upload Startup PDF</h3>
          <form id="pdfForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" accept="application/pdf" class="form-control mb-2" required>
            <button type="submit" class="btn btn-outline-primary w-100">Upload & Analyze</button>
          </form>

          <div class="mt-3">
            <h5>PDF Result:</h5>
            <pre id="pdfResult" class="border p-2 bg-light">No analysis yet.</pre>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ---------- Manual Form ----------
    const form = document.getElementById('startupForm');
    const resultCard = document.getElementById('resultCard');
    const idle = document.getElementById('idle');
    const scoreText = document.getElementById('scoreText');
    const badgeContainer = document.getElementById('badgeContainer');
    const breakdown = document.getElementById('breakdown');
    const downloadBtn = document.getElementById('downloadBtn');

    function colorForRecommendation(rec) {
      if (!rec) return "secondary";
      rec = rec.toLowerCase();
      if (rec.includes("strong")) return "success";
      if (rec.includes("consider")) return "warning";
      return "danger";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      idle.classList.add('d-none');

      const payload = {
        market: parseFloat(document.getElementById('market').value),
        business: parseFloat(document.getElementById('business').value),
        team: parseFloat(document.getElementById('team').value),
        traction: parseFloat(document.getElementById('traction').value),
        risk: parseFloat(document.getElementById('risk').value),
      };

      const resp = await fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await resp.json();
      resultCard.classList.remove('d-none');
      scoreText.innerHTML = `<strong>Overall Score:</strong> ${result.overall_score}`;
      const badgeColor = colorForRecommendation(result.recommendation);
      badgeContainer.innerHTML = `<span class="badge bg-${badgeColor}">${result.recommendation}</span>`;

      breakdown.innerHTML = `
        <strong>Breakdown:</strong><br>
        Market: ${result.breakdown.market}<br>
        Business: ${result.breakdown.business}<br>
        Team: ${result.breakdown.team}<br>
        Traction: ${result.breakdown.traction}<br>
        Risk: ${result.breakdown.risk}
      `;

      downloadBtn.onclick = () => {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(result, null, 2));
        const a = document.createElement('a');
        a.href = dataStr;
        a.download = `startup_analysis_${Date.now()}.json`;
        a.click();
      };
    });

    // ---------- PDF Upload ----------
    const pdfForm = document.getElementById("pdfForm");
    const pdfFile = document.getElementById("pdfFile");
    const pdfResult = document.getElementById("pdfResult");

    pdfForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = pdfFile.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      try {
        const resp = await fetch("http://127.0.0.1:8000/upload-pdf", {
          method: "POST",
          body: formData
        });

        const result = await resp.json();
        pdfResult.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        pdfResult.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
