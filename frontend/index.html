<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Startup Analyst</title>
</head>
<body>
  <h1>AI Startup Analyst</h1>

  <h2>Manual Input</h2>
  <form id="manualForm">
    <label>Market: <input type="number" name="market" required /></label><br />
    <label>Business: <input type="number" name="business" required /></label><br />
    <label>Team: <input type="number" name="team" required /></label><br />
    <label>Traction: <input type="number" name="traction" required /></label><br />
    <label>Risk: <input type="number" name="risk" required /></label><br />
    <button type="submit">Analyze</button>
  </form>
  <pre id="manualResult"></pre>

  <h2>Upload Pitch Deck (PDF)</h2>
  <form id="pdfform" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required />
    <button type="submit">Upload & Analyze</button>
  </form>
  <pre id="pdfResult"></pre>

<script>
  // Backend endpoint (your backend URL)
  const API_BASE = "https://ai-analyst-startup.onrender.com";

  // Note: embedding a secret here exposes it publicly.
  // For now this must match the backend environment variable for demo/testing.
  const API_KEY = "musecret123";

  async function handleResponse(res, outputEl) {
    if (!res.ok) {
      // Try to read JSON error if available, otherwise text
      let text;
      try { text = await res.json(); }
      catch(e) { text = await res.text().catch(()=>res.statusText); }
      outputEl.innerText = `Error ${res.status} ${res.statusText}\n\n${JSON.stringify(text,null,2)}`;
      return null;
    }
    const data = await res.json();
    outputEl.innerText = JSON.stringify(data, null, 2);
    return data;
  }

  document.getElementById("manualForm").onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const body = Object.fromEntries(formData.entries());

    // debug: show what will be sent
    console.log("Sending manual:", body);

    const res = await fetch(`${API_BASE}/analyze`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-api-key": API_KEY
      },
      body: JSON.stringify(body),
    });
    await handleResponse(res, document.getElementById("manualResult"));
  };

  document.getElementById("pdfform").onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    console.log("Uploading PDF, headers will include x-api-key");

    const res = await fetch(`${API_BASE}/analyze-pdf`, {
      method: "POST",
      headers: {
        "x-api-key": API_KEY
      },
      body: formData,
    });
    await handleResponse(res, document.getElementById("pdfResult"));
  };
</script>
</body>
</html>
